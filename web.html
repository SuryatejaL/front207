<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
            margin: 0;
        }

        .cart {
            font-size: 18px;
            color: #007BFF;
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -10px;
            right: -15px;
        }

        .store-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
        }

        .product img {
            width: 100%;
            height: 120px;
            object-fit: contain;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            margin: 0;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        .total {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Store</h1>
        <div class="cart" onclick="toggleCart()">
            üõí Cart <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <div class="store-container" id="store"></div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <span class="close-btn" onclick="toggleCart()">‚úñ</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>‚ùå</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <div class="total" id="total">Total: $0.00</div>
    </div>

    <script>
        const products = [
            { name: "Wireless Headphones", price: 59.99, image: "https://via.placeholder.com/150" },
            { name: "Smart Watch", price: 120.00, image: "https://via.placeholder.com/150" },
            { name: "Bluetooth Speaker", price: 35.50, image: "https://via.placeholder.com/150" },
            { name: "DSLR Camera", price: 450.00, image: "https://via.placeholder.com/150" },
            { name: "Gaming Mouse", price: 25.75, image: "https://via.placeholder.com/150" }
        ];

        let cart = [];

        const storeContainer = document.getElementById("store");
        const cartCount = document.getElementById("cart-count");
        const cartItemsContainer = document.getElementById("cart-items");
        const totalElement = document.getElementById("total");
        const cartSidebar = document.getElementById("cart-sidebar");

        function updateCartDisplay() {
            cartItemsContainer.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td><button class="remove-btn" onclick="removeFromCart(${index})">Remove</button></td>
                `;
                cartItemsContainer.appendChild(row);
            });

            totalElement.textContent = `Total: $${total.toFixed(2)}`;
            cartCount.textContent = cart.length;
        }

        function addToCart(product) {
            cart.push(product);
            updateCartDisplay();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function toggleCart() {
            cartSidebar.classList.toggle("active");
        }

        // Create product cards
        products.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("product");
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="price">$${product.price.toFixed(2)}</p>
                <button class="btn">Add to Cart</button>
            `;
            productCard.querySelector("button").addEventListener("click", () => addToCart(product));
            storeContainer.appendChild(productCard);
        });
    </script>
</body>
</html>
